  <style>
    .eagle-body {
      transition: transform 0.3s ease-out 0.5s;
    }
    .eagle-eye .closed-eye {
      opacity: 0;
      transition: transform 0.3s ease-out 0.5s;
    }
    .eagle-eye .open-eye {
      opacity: 1;
    }
    .eagle:hover .closed-eye {
      opacity: 1;
      transform: scale(1.2) translate(-20px, -20px);
    }
    .eagle:hover .open-eye {
      opacity: 0;
    }
    .eagle:hover .eagle-body {
      transform: scale(1.2) translate(-20px, -20px);
    }
  </style>
