  <style>
    .eagle-arrows-icon {
      animation: grow 1s ease-out backwards;
      // adjust for firefox
      transform-origin: 50% 50%;
    }

    @keyframes grow {
      0% {
        transform: scale(0);
      }
      30% {
        transform: scale(1.1);
      }
      60% {
        transform: scale(0.9);
      }
    }

    .eagle-arrows-icon {
      transition: transform 0.75s ease-out;
    }

    .eagle-arrows:hover .eagle-arrows-icon {
      transform: rotate(-180deg);
    }
  </style>
