    .washington:hover {
      transform: translate(10px, -10px);
    }
    .washington:hover .washington-shadow {
      transform: translate(-10px, 10px);
    }
    .washington:hover .eyes-right {
      opacity: 1;
    }
    .washington:hover .eyes-left {
      opacity: 0;
    }
    .eyes {
      transition: opacity 0.3s;
    }
    .eyes .eyes-right {
      opacity: 0;
    }
    .eyes .eyes-left {
      opacity: 1;
    }
  </style>
